

<!-- Signin form -->
<form action="/signup" method="post" class="form-content" name="registration" id="registration" data-parsley-validate>
    <div class="form-group">
        <div class="formSize">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email address" maxlength="255" data-parsley-trigger="change" required>
        </div>
    </div>
    <div class="form-group">
        <div class="formSize">
            <input type="password"class="form-control" id="inputPassword" placeholder="Password" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-0 formSize">
            <input type="submit" class="btn btn-primary btn-lg btn-block" value="SIGN UP">
        </div>
    </div>
</form>
<!-- End Signin -->
