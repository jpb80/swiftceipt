<!DOCTYPE html>
<html  xmlns:ng="http://angularjs.org/">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="author" content="SwiftCeipt, LLC"/>
        <meta name="description" content="Manage receipts painlessly, forever."/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>SwiftCeipt</title>
        <link rel="stylesheet" href="app/styles/cssreset.css"/>
        <!-- stylesheets & bootstrap -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <!-- Google fonts -->
        <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'/>
        <!-- Swiftceipt's styling -->
        <link href="app/styles/swiftceipt_styling.css"  rel="stylesheet" type="text/css" />
        <!-- Bootstrap js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" ></script>
    </head>
    <body ng-app="swiftCeiptApp">
        <!-- Main container -->
        <div class="container text-center">

            <div ng-view></div>

            <!-- topnavbar -->
            <div ng-include="'app/partials/top-navbar.html'"></div>

            <!-- bottomnavbar -->
            <div ng-include="'app/partials/bottom-navbar.html'"></div>

        </div> <!-- end main container -->

        <!-- angularJS -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <!-- angularJS controllers -->
        <script src="app/scripts/app.js"></script>
        <script src="app/scripts/controllers/swiftCeiptControllers.js"></script>
        <script src="app/scripts/services/swiftCeiptServices.js"></script>
    </body>
</html>
